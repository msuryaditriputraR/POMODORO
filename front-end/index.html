<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POMODORO TIMER</title>

  <!--- ==================== STYLE ===================== -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <main>
    <section>
      <h1 id="status">WORKING</h1>
      <div class="container">
        <div>
          <span>Working Time:</>
            <p id="working-time" contenteditable="true">25 : 00</p>
        </div>
        <div>
          <span>Break Time:</>
            <p id="break-time" contenteditable="true">05 : 00</p>
        </div>
        <button id="btn-start">START</button>
      </div>
    </section>
  </main>

  <!--- ==================== JAVASCRIPT ===================== -->
  <script src="assets/js/main.js"></script>
</body>

</html>
